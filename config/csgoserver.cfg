// Server Name

// RCON Password
rcon_password ""

// Server Password
sv_password ""
sv_setsteamaccount ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 0
sv_hibernate_ms 5

// Server Query
// More info at: https://www.gametracker.com/games/csgo/forum.php?thread=91691
hostname CummieKings.com Official Server
host_name_store 1
host_info_show 1
host_players_show 2


exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

fps_max 0
sv_minrate 128000
sv_maxrate 0
sv_region 0
sv_lan 0

sv_mincmdrate 128

bot_difficulty 2
bot_chatter "off"
bot_join_after_player 0
bot_quota 4
bot_quota_mode "fill"

